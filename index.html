<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="main-container">
        <div id="frame">
            <div id="screen"></div>
            <div class="btn-row">
                <div class="button" id="on-off">&#9211</div>
                <div class="button" id="?">?</div>
                <div class="button" id="clear">c</div>
                <div class="button" id="backspace">&lt</div>
            </div>
            <div class="btn-row">
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button" id="divide">รท</div>
            </div>
            <div class="btn-row">
                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button" id="multiply">X</div>
            </div>
            <div class="btn-row">
                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>
                <div class="button" id="substract">-</div>
            </div>
            <div class="btn-row">
                <div class="button" id="0">0</div>
                <div class="button" id="comma">,</div>
                <div class="button" id="equal">=</div>
                <div class="button" id="add">+</div>
            </div>
        </div>
    </div>
    <footer>
        <h3>Footer</h3>
    </footer>
</body>
</html>
